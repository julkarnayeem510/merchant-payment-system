<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Payment Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Merchant Payment Management System</h1>
    </header>

    <main>
        <!-- Navigation and Filters -->
        <section class="controls">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search Merchant or Payment ID...">
                <button>Search</button>
            </div>
            <div class="filters">
                <label for="filter-status">Filter by Status:</label>
                <select id="filter-status">
                    <option value="all">All</option>
                    <option value="paid">Paid</option>
                    <option value="pending">Pending</option>
                    <option value="failed">Failed</option>
                </select>
            </div>
            <button class="add-payment">+ Add Payment</button>
        </section>

        <!-- Payment Table -->
        <section class="payments-table">
            <table>
                <thead>
                    <tr>
                        <th>Payment ID</th>
                        <th>Merchant Name</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Rows -->
                    <tr>
                        <td>PAY12345</td>
                        <td>John Traders</td>
                        <td>$500</td>
                        <td class="status-paid">Paid</td>
                        <td>2024-06-17</td>
                        <td>
                            <button class="view-btn">View</button>
                            <button class="edit-btn">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>PAY12346</td>
                        <td>Doe Supplies</td>
                        <td>$300</td>
                        <td class="status-pending">Pending</td>
                        <td>2024-06-18</td>
                        <td>
                            <button class="view-btn">View</button>
                            <button class="edit-btn">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Merchant Payment Management System</p>
    </footer>
</body>
</html>
